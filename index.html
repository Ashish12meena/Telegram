            // Update click count display

        function handleLinkClick(event) {

            let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;
            clickCount++;
            
            // Update click count in localStorage
            localStorage.setItem('clickCount', clickCount);

            updateClickCount();
